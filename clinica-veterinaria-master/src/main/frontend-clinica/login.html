<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Clínica Pet</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Define a fonte Inter para todo o corpo, para consistência */
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="bg-purple-100 text-gray-800 antialiased flex items-center justify-center min-h-screen p-4">

<div class="bg-white p-8 md:p-10 rounded-2xl shadow-xl w-full max-w-md border border-purple-200">
    <h2 class="text-4xl font-extrabold text-purple-800 mb-8 text-center">Login da Clínica Pet</h2>
    <form id="loginForm" class="space-y-6">
        <div class="form-group">
            <label for="email" class="block text-gray-700 text-lg font-medium mb-2">E-mail:</label>
            <input
                    type="email"
                    id="email"
                    name="email"
                    required
                    class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-500 text-lg"
                    placeholder="seuemail@exemplo.com"
            >
        </div>
        <div class="form-group">
            <label for="senha" class="block text-gray-700 text-lg font-medium mb-2">Senha:</label>
            <input
                    type="password"
                    id="senha"
                    name="senha"
                    required
                    class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-500 text-lg"
                    placeholder="Sua senha"
            >
        </div>
        <button
                type="submit"
                class="w-full bg-purple-600 hover:bg-purple-700 text-white font-bold py-3 px-6 rounded-full shadow-md transition-all duration-300 transform hover:scale-105 focus:outline-none focus:ring-2 focus:ring-purple-500 focus:ring-offset-2 text-lg"
        >
            Entrar
        </button>
        <div id="message" class="message text-center mt-4 text-red-600 font-medium text-base"></div>
    </form>
</div>

<script type="module" src="./js/auth.js"></script>
<script type="module" src="./js/login.js"></script>
<script type="module" src="./js/script.js"></script>
</body>
</html>
